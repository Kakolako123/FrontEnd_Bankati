<div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
        <div class="form-content">
            <img src="assets/images/MyFinance.png" alt="MyFinance" class="logo">
            <h1>Welcome to your online banking</h1>
            
            <form (ngSubmit)="onLogin()">
                <div class="form-group">
                    <input type="text" 
                           placeholder="Username" 
                           [(ngModel)]="username" 
                           name="username" 
                           required>
                </div>

                <div class="form-group password-input">
                    <input [type]="showPassword ? 'text' : 'password'" 
                           placeholder="Password" 
                           [(ngModel)]="password" 
                           name="password" 
                           required>
                    <button type="button" 
                            class="toggle-password" 
                            (click)="togglePasswordVisibility()">
                        <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                    </button>
                </div>

                <button type="submit" class="sign-in-button">Sign In</button>

                <div class="form-links">
                    <a href="#" class="forgot-password">Having trouble?</a>
                    <div class="register-links">
                        <p>New to online banking?</p>
                        <a [routerLink]="['/signup']">Register for online banking</a>
                    </div>
                </div>
            </form>

            <div class="form-footer">
                <div class="links">
                    <a href="#">Terms of use</a>
                    <span class="separator">|</span>
                    <a href="#">Security</a>
                    <span class="separator">|</span>
                    <a href="#">Privacy</a>
                </div>
                <div class="copyright">
                    MyFinance Bank and Trust 2024
                </div>
            </div>
        </div>
    </div>
</div>
